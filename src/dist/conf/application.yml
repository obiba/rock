# Rserver controller port
server:
  port: 6312

# Cluster node
node:
  # public address
  server: http://localhost:6312
  # server id
  id: rserver
  # cluster names
  tags: default
  # health check interval
  interval: 10

# Consul service registry
#consul:
#  server: http://localhost:8500
#  token:

# Opal app registry
opal:
  server: http://localhost:8080
  token:

# R executable path, required to launch Rserver
r:
  exec: /usr/bin/R
  repos: https://cloud.r-project.org,https://cran.obiba.org

# Security
security:
  # whether user passwords are encoded
  encoded: false
  users:
    # administrator, can do all
    - id: administrator
      secret: password
      roles: administrator
    # manager of the R server and sessions, can manage the server but cannot use R
    - id: manager
      secret: password
      roles: manager
    # R sessions user, can use R
    - id: user
      secret: password
      roles: user
  # RAppArmor profile to apply to user role, see setup instructions at <https://github.com/jeroen/RAppArmor>
  apparmor:
    enabled: false
    profile: testprofile